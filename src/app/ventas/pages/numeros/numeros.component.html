<div class="text-layout">
    <h1>Decimal pipe y porcentaje</h1>
    <p>
        Pipes incluidos en Angular. Usualmente en el CommonModule.
    </p>
</div>
<div class="grid">
    <div class="col-4">
        <p-card header="Ventas netas" subheader="del año presente">
            <i class="pi pi-dollar"></i>
            {{(ventasNetas + 5647513) | number:'1.2-2':'es'}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ventas brutas" subheader="del año presente">
            {{(ventasNetas + 468765) | currency:'CAD':'symbol-narrow':'1.4-4'}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ganancias %" subheader="del año presente">
            {{porcentaje| percent:'2.2-2'}}
        </p-card>
    </div>
</div>
